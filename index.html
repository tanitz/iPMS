<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แอปจัดการแผนงานโปรเจกต์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Frappe Gantt Library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>

    <style id="project-gantt-styles"></style>
  </head>
  <body class="antialiased text-gray-800">
    <div id="loading-overlay">
      <div class="text-center">
        <svg
          class="animate-spin h-10 w-10 text-indigo-600 mx-auto"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p class="mt-4 text-lg font-semibold text-gray-700">
          กำลังโหลดข้อมูล...
        </p>
      </div>
    </div>

    <div class="flex h-screen bg-gray-100">
      <!-- Sidebar Navigation -->
      <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-6 border-b">
          <h1 class="text-2xl font-bold text-indigo-600">ProjectFlow</h1>
          <p class="text-sm text-gray-500">เมนูการจัดการ</p>
        </div>
        <nav id="main-nav" class="flex-1 px-4 py-4 space-y-2">
          <a
            href="#"
            data-view="dashboard"
            class="nav-link active flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white"
          >
            <svg
              class="w-6 h-6 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            ภาพรวม (Dashboard)
          </a>
          <a
            href="#"
            data-view="timeline"
            class="nav-link flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white"
          >
            <svg
              class="w-6 h-6 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
            ภาพรวม Timeline
          </a>
          <a
            href="#"
            data-view="projects"
            class="nav-link flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white"
          >
            <svg
              class="w-6 h-6 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
              ></path>
            </svg>
            โปรเจกต์ (Projects)
          </a>
          <a
            href="#"
            data-view="team"
            class="nav-link flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white"
          >
            <svg
              class="w-6 h-6 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            ทีม (Team)
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:p-10 overflow-y-auto">
        <div id="dashboard-view" class="app-view"></div>
        <div id="timeline-view" class="app-view hidden"></div>
        <div id="projects-view" class="app-view hidden"></div>
        <div id="plan-view" class="app-view hidden"></div>
        <div id="team-view" class="app-view hidden"></div>
      </main>
    </div>

    <!-- Modals -->
    <div id="project-modal" class="modal"></div>
    <div id="task-modal" class="modal"></div>
    <div id="member-modal" class="modal"></div>
    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <h3 id="confirm-modal-title" class="text-xl font-bold mb-4">
          ยืนยันการกระทำ
        </h3>
        <p id="confirm-modal-text" class="mb-6"></p>
        <div class="flex justify-end space-x-4">
          <button
            id="confirm-cancel-btn"
            class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300"
          >
            ยกเลิก
          </button>
          <button
            id="confirm-ok-btn"
            class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700"
          >
            ยืนยัน
          </button>
        </div>
      </div>
    </div>
    <!-- assets/ -->
    <script src="assets/app.js"></script>
    <link rel="stylesheet" href="assets/styles.css" />
  </body>
</html>
